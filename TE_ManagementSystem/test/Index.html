


<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .chat-window {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #000;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .chat-window-minimized {
            width: 100px;
            height: 30px;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        /* Chatbox */
        .chatbox {
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* Chatlog */
        .chatlog {
            display: grid;
            grid-auto-rows: min-content;
            grid-gap: 10px;
            grid-template-columns: auto 1fr;
            height: 100%;
            padding: 10px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        /* Message */
        .message {
            display: flex;
            align-items: flex-end;
        }

            /* Received message */
            .message.received {
                grid-template-areas:
                    "photo text";
            }

                .message.received .user-photo {
                    grid-area: photo;
                    background-image: url("https://i.pravatar.cc/40?img=10");
                    background-size: cover;
                    border-radius: 50%;
                    height: 40px;
                    width: 40px;
                    margin-right: 10px;
                }

                .message.received .text {
                    grid-area: text;
                    background-color: #f4f4f4;
                    border-radius: 10px 10px 0 10px;
                    padding: 10px;
                    max-width: 70%;
                    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
                }

            /* Sent message */
            .message.sent {
                justify-content: flex-end;
                grid-template-areas:
                    "text photo";
            }

                .message.sent .text {
                    grid-area: text;
                    background-color: #6c63ff;
                    color: #fff;
                    border-radius: 10px 10px 10px 0;
                    padding: 10px;
                    max-width: 70%;
                    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
                }

                .message.sent .user-photo {
                    grid-area: photo;
                    background-image: url("https://i.pravatar.cc/40?img=10");
                    background-size: cover;
                    border-radius: 50%;
                    height: 40px;
                    width: 40px;
                    margin-left: 10px;
                }

        /* Chat input */
        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #eee;
            margin-right: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

            .message-input:focus {
                border-color: #6c63ff;
            }

        .send-button {
            background-color: #6c63ff;
            color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

            .send-button:hover {
                background-color: #574fff;
            }

        .chat-header {
            background-color: #574fff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            cursor: move;
            user-select: none;
        }

        .chat-title {
            float: left;
        }

        .chat-buttons {
            float: right;
        }

            .chat-buttons button {
                background: none;
                border: none;
                color: #fff;
                font-size: 16px;
                margin-left: 5px;
                cursor: pointer;
                outline: none;
                user-select: none;
            }

        .minimize-button {
            width: 30px;
            padding: 10px;
        }
    </style>

</head>
<body>

    <div class="chat-window" id="chat-window">

        <div class="chatbox">
            <div class="chat-header">
                <div class="chat-title">chat</div>
                <div class="chat-buttons">
                    <button class="minimize-button">-</button>
                    <button class="close-button">x</button>
                </div>
            </div>

            <div class="chatlog">
                
            </div>
            <form class="chat-input">
                <input type="text" class="message-input" placeholder="Type your message...">
                <button type="submit" class="send-button">Send</button>
            </form>

        </div>

    </div>


</body>
